<html lang="en">

<head>

  <title>Stream</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>
  <div class="chat-wrapper">
    <div class="chat-background"></div>

    </div>

      </button>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
